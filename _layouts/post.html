---
layout: default
---

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y年%m月%d日" }}</time>
            {% if page.categories %}
            <span class="categories">分类: {{ page.categories | join: ", " }}</span>
            {% endif %}
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
