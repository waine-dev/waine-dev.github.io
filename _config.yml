# Jekyll 配置文件
title: Waine Dev
description: Personal development blog
author: Waine Dev
email: # 可选：你的邮箱
lang: zh-CN

# 构建设置
markdown: kramdown
highlighter: rouge
sass:
  style: compressed
plugins:
  - jekyll-feed
  - jekyll-sitemap

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Minima 主题配置（仅用于social链接）
minima:
  social_links:
    # 可以在这里添加社交媒体链接
    # github: waine-dev
    # twitter: username
    # email: your-email@example.com

